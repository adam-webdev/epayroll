<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar{
          width: 100%;
          height: 80px;
          background-color: #f8f8f8;
          border:1px solid red;
          position: fixed;
        }
        .wrapper {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            gap: 20px;
            padding: 20px;
        }
        .main {
            width: 60%;
            min-height: 1000px;
            background: #f8f8f8;
            padding: 20px;
            border: 3px solid black;
        }
        .sidebar-container {
            width: 25%;
            position: relative;
        }
        .sidebar {
            width: 100%;
            height: 300px;
            padding: 15px;
            background-color: #fff;
            border: 3px solid black;
            position: sticky;
            top: 20px;
        }
        .next-section {
            background: #ccc;
            padding: 20px;
            height: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
  <div class="navbar">
    <p>Judul navbar</p>
  </div>
    <div class="wrapper">
        <div class="sidebar-container">
            <div class="sidebar" id="sticky-sidebar">
                Sticky sidebar
            </div>
        </div>
        <div class="main" id="main-content">
            Main content panjang yang tidak menentu
        </div>
    </div>
    <div class="next-section">Bagian bawah setelah sticky berhenti</div>
    <script>
        window.addEventListener("scroll", function () {
            let sidebar = document.getElementById("sticky-sidebar");
            let mainContent = document.getElementById("main-content");
            let sidebarContainer = document.querySelector(".sidebar-container");
            let rect = mainContent.getBoundingClientRect();
            let sidebarRect = sidebar.getBoundingClientRect();
            let windowHeight = window.innerHeight;

            if (rect.bottom <= sidebarRect.height + 20) {
                sidebar.style.position = "absolute";
                sidebar.style.top = (mainContent.offsetHeight - sidebar.offsetHeight) + "px";
            } else {
                sidebar.style.position = "sticky";
                sidebar.style.top = "20px";
            }
        });
    </script>
</body>
</html>
